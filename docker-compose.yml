version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: web-ar-navigation-db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: web-ar-navigation
    networks:
      - web-ar-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: web-ar-navigation-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/web-ar-navigation
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - web-ar-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: web-ar-navigation-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - web-ar-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

networks:
  web-ar-network:
    driver: bridge

volumes:
  mongodb_data:

